    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<input type="checkbox" id="myCheckbox">
<label for="myCheckbox">Change depth</label>

                <div class='strip' style='--n:100deg'></div>
                <div class='strip' style='--n:110deg'></div>
                <div class='strip' style='--n:120deg'></div>
                <div class='strip' style='--n:130deg'></div>
                <div class='strip' style='--n:140deg'></div>
                <div class='strip' style='--n:150deg'></div>
